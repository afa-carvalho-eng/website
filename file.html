<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Info Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Website</h1>
        <p>This is some generic information about the website. You can put whatever content you'd like here.</p>
        <p>Here are some photos:</p>
        <img src="https://via.placeholder.com/200" alt="Sample Image 1">
        <img src="https://via.placeholder.com/200" alt="Sample Image 2">
        <img src="https://via.placeholder.com/200" alt="Sample Image 3">
    </div>
</body>
</html>
